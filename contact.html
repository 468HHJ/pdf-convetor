<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - File Tools Suite</title>
  <meta name="description" content="Get in touch with File Tools Suite team for queries, feedback, or support.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <main class="container">
    <h2>We’d love to hear from you!</h2>
    <p>If you have any questions, suggestions, or issues, feel free to reach out.</p>
    <form>
      <label>Your Name</label><br>
      <input type="text" required><br><br>
      <label>Your Email</label><br>
      <input type="email" required><br><br>
      <label>Message</label><br>
      <textarea rows="5" required></textarea><br><br>
      <button type="submit">Send Message</button>
    </form>
    <p>You can also email us directly at <b>support@filetoolsuite.com</b>.</p>
  </main>
  <footer><p>© 2025 File Tools Suite</p></footer>
</body>
</html>
